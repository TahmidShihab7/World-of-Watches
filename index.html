<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World of Watches</title>
  <link rel="stylesheet" href="
  style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/e0881a6383.js" crossorigin="anonymous"></script>

</head>

<body id="bodyId">
  <header>World of Watches</header>
  <!-- main section  -->
  <main class="main">
    <!-- search field  -->
    <div class="search-field">
      <div class="search-box">
        <input id="input-field" class="search-field" type="text" placeholder="Find Your Favorite Watches" />
        <!-- search button  -->
        <button type="button" class="btn btn-danger search-button" data-toggle="button" aria-pressed="false" 
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>

    <!-- product display  -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class=""></div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <!-- cart area  -->
              <h1>Shopping Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <!-- total products area  -->
              <tr>
                <th>Quantity:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- price area  -->
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- delivery-charge area -->
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- tax area  -->
              <tr>
                <th>Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Order Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button id="cart-btn" class="buy-now-btn text-center ">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

<br>
  <footer>
        <div>
        <!-- <img src="images/Logo.png" alt="Logo" /> -->
        <p class="icons">
          <a href="https://www.instagram.com" target="blank"><i class="fab fa-instagram"></i></a>
          <a href="https://github.com/TahmidShihab7" target="blank"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.facebook.com/toonaticsbd/" target="blank"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.youtube.com/channel/UCDhjic9uiclkLlb-htPr4xQ" target="blank"><i class="fab fa-youtube"></i></a>
          <p class="copyright">Copyright Â© 2022 World Of Watches</p>
        </p>
        </div>
        
    </footer>

    <!-- add javascript  file  -->
    <script src="js/app.js"></script>
</body>

</html>
